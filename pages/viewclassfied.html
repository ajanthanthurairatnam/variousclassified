
<div class="row" ng-repeat="item in classified">
     <div class="col-md-2 well">
         <div class="row">
          <img id="img" ng-src="{{item.ClassfiedImage}}" alt="your image" class="img-responsive"  />
         </div>        
        {{item.RefNo}}            
      </div>
    <div class="col-md-10">
        <div class="row">           
           <div class="col-md-12">
               <span class="label label-default">Classified Title</span>
           {{item.ClassifiedTitle}}   
           </div>           
        </div>
       <div class="row">           
           <div class="col-md-12">
                <span class="label label-default">Classified Description</span>
           {{item.ClassifiedDescription}}   
           </div>           
        </div>
           <div class="row">           
           <div class="col-md-12">
                 <span class="label label-default">Contact Details</span>
           {{item.ContactDetails}}   
           </div>           
        </div>
         <div class="row">           
           <div class="col-md-12">
                 <span class="label label-default">Notes</span>
           {{item.Notes}}   
           </div>           
        </div>
    </div>
</div>
