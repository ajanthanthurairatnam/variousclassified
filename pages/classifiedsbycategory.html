<div class="row" >
<div class="col-md-2 well">
    <img id="img" class="img-thumbnail"  ng-src="{{classified[0].CategoryImage}}" alt="your image" width="120" height="120"/>
    </div>
    <div class="col-md-10">
        <div class="row" >
            <div class="col-md-12">
               
            <h1><span > {{classified[0].CategoryTitle}}</span></h1>
                 
               
            </div>
        </div>
         <div class="row" >
            <div class="col-md-12">
                <span class="label label-default">{{classified[0].CategoryDescription}}</span>
                </div>
        </div>
    </div>
</div>

    <br />
<br />
<div class="row" ng-repeat="item in classified" style="height:300px;">
    <div class="col-md-3">
        <a href="#/viewclassfied/{{item.ClassifiedID}}">    
        <img id="img" ng-src="{{item.ClassfiedImage}}" alt="your image" style="max-height:280px;max-width:280px"/>
        </a>
      </div>  
     <div class="col-md-9">        
         <h1>{{item.ClassifiedTitle}}</h1>
          {{item.ClassifiedDescription}}     
         </div>
    <br />
    <hr />
</div>
