<div class="row" >
<div class="col-md-2 well">
    <img id="img" class="img-thumbnail"  ng-src="{{classified[0].CategoryImage}}" alt="your image" width="120" height="120"/>
    </div>
    <div class="col-md-10">
        <div class="row" >
            <div class="col-md-12">
               
            <h1><span > {{classified[0].CategoryTitle}}</span></h1>
                 
               
            </div>
        </div>
         <div class="row" >
            <div class="col-md-12">
                <span class="label label-default">{{classified[0].CategoryDescription}}</span>
                </div>
        </div>
    </div>
</div>
<label>Search: <input ng-model="searchText"></label>

<div class="row" ng-repeat="classified in chunkedData ">
     <div class="col-md-6 portfolio-item" ng-repeat="item in classified | filter:searchText:strict" ng-minlength="0">
         <div class="row">
                    <div class="col-md-2 well">                      
                <a href="#/viewclassfied/{{item.ClassifiedID}}">    
                <img id="img" ng-src="{{item.ClassfiedImage}}" alt="your image" class="img-responsive"/>
                </a>
              </div>  
             <div class="col-md-9">        
                 <h4>{{item.ClassifiedTitle}}</h4>
                  {{item.ClassifiedDescription}}     
                </div>
         </div>
    </div>
</div>
