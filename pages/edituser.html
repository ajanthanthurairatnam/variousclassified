 <div class="row"> 
     <div class="col-md-3">User Name
     </div>
    <div class="col-md-9">
         <input type="text" ng-model="user.UserName"  />
        <input type="text" ng-model="user.ID" ng-hide="true"  />
     </div>                   
</div>
<div class="row"> 
    <div class="col-md-3">Password
     </div>
     <div class="col-md-9">
          <input type="text" ng-model="user.Password" />         
    </div>
</div>
<div class="row"> 
    <div class="col-md-3">EMail
     </div>
     <div class="col-md-9">
          <input type="text" ng-model="user.EMail" />    
          
    </div>
</div>
<div class="row">
    <div class="col-md-3">Is Active</div>
    <div class="col-md-9">
         <input type="checkbox" ng-model="user.IsActive"   />
    </div>   
</div>
<div class="row">
    <div class="col-md-3"></div>
     <div class="col-md-9">
<a class="btn btn-default" ng-click="SaveUser()">Save</a>
     <a class="btn btn-default" ng-click="deleteUser()">Delete</a>
    </div>
</div>
